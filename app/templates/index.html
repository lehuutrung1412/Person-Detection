<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Person Detection Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Footer-Basic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body style="background-image: linear-gradient(to top, #9890e3 0%, #b1f4cf 100%);">
    <div class="container" style="width: 730px;">
        <header>
            <h1 class="text-center" style="color: var(--bs-white);margin-top: 36px;font-family: Sacramento, serif;text-shadow: -3px 1px 3px #d1c2ed;">Human Detection Application</h1>
            <h6 style="text-align: center;color: rgba(25,90,156,0.7);font-family: 'Open Sans', sans-serif;">Based on HOG and SVM</h6>
        </header>
        <main class="text-center align-items-center">
            <div class="dropArea d-lg-flex justify-content-lg-center align-items-lg-center">
                <i class="fas fa-cloud-upload-alt d-block d-lg-flex justify-content-lg-center align-items-lg-center" data-bss-hover-animate="bounce" style="width: 200px;font-size: 38px;text-align: center;height: 65px;color: #8bbef1;"></i>
                <input type="file" hidden>
            </div>
            <div class="text-center d-lg-flex justify-content-lg-center align-items-lg-center" style="margin-top: 20px;">
                <button class="btn text-center link-primary d-lg-flex justify-content-center align-items-center align-content-center" data-bss-hover-animate="rubberBand" type="button" style="text-align: center;margin-left: 0px;background: rgb(232,241,247);height: 45px;width: 100px;border-radius: 10px;color: rgb(150,188,219);font-family: 'Open Sans', sans-serif;font-weight: bold;font-size: 18px;">Detect</button></div>
            <div id="resultBox" class="d-none" style="height: 400px;background: rgba(255,255,255,0.64);margin-top: 20px;margin-left: 0px;border-radius: 25px;">
                <img id="result" style="height: 100%;"/>
            </div>
        </main>
        <footer class="footer-basic" style="background: rgba(255,255,255,0);color: var(--bs-white);margin-bottom: 345px;">
            <p class="copyright" style="color: rgba(255,255,255,0.64);font-family: 'Open Sans', sans-serif;font-weight: bold;text-align: center;">Code by @lehuutrung1412</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
